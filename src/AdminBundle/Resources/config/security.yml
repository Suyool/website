# To get started with security, check out the documentation:
# https://symfony.com/doc/current/security.html
security:
    #access_decision_manager:
        #strategy: unanimous

    encoders:
        App\Entity\Managers:
            algorithm: md5
            encode_as_base64: false
            iterations: 0

    # https://symfony.com/doc/current/security.html#b-configuring-how-users-are-loaded
    providers:
        our_db_provider:
            entity:
                class: App:Managers
                # if you're using multiple entity managers
                # manager_name: customer

    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
       # dev:
        #    pattern: ^/(_(profiler|wdt)|css|images|js)/
        #    security: false

        main:
            anonymous: ~
            form_login:
                login_path: login
                check_path: login
                failure_path: login
                default_target_path: admin_homepage
            logout:
                path:   /admin/logout
                target: /admin/login

        # activate different ways to authenticate

            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate
            #http_basic: ~

            # https://symfony.com/doc/current/security/form_login_setup.html
            #form_login: ~

    access_control:
        - { path: '^/admin/login', roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: '^/admin/sendAuthCode', roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: '^/admin', roles: IS_AUTHENTICATED_FULLY }

    role_hierarchy:
        ROLE_SUPER_ADMIN: [ROLE_ADMIN,ROLE_MODERATOR,ROLE_USER,ROLE_SOCIALMEDIA]
        ROLE_ADMIN: [ROLE_MODERATOR,ROLE_USER,ROLE_SOCIALMEDIA]