monolog:
    channels:
        - deprecation # Deprecations are logged in the dedicated "deprecation" channel when it exists
        - Users
        - Winning
        - Play
        - BoB
        - Iveri
        - cashout
        - cashin
        - topup
        - Alfa
        - Loto
        - exchange
    handlers:
        main:
            type: fingers_crossed
            action_level: error
            handler: nested
            excluded_http_codes: [404, 405]
            buffer_size: 50 # How many messages should be saved? Prevent memory leaks
        nested:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            level: critical
        console:
            type: console
            process_psr_3_messages: false
            channels: ["!event", "!doctrine"]
        users:
            type: stream
            path: "%kernel.logs_dir%/Users.log"
            level: debug
            channels: ['Users']
        winning:
            type: stream
            path: "%kernel.logs_dir%/winning.log"
            level: debug
            channels: ['Winning']
        play:
            type: stream
            path: "%kernel.logs_dir%/play.log"
            level: debug
            channels: ['Play']
        alfa:
            type: stream
            path: "%kernel.logs_dir%/BoB.log"
            level: debug
            channels: ['BoB']
        cashin:
            type: stream
            path: "%kernel.logs_dir%/cashin.log"
            level: debug
            channels: ['cashin']
        cashout:
            type: stream
            path: "%kernel.logs_dir%/cashout.log"
            level: debug
            channels: ['cashout']
        topup:
            type: stream
            path: "%kernel.logs_dir%/topup.log"
            level: debug
            channels: ['topup']
        iveri:
            type: stream
            path: "%kernel.logs_dir%/iveri.log"
            level: debug
            channels: ['Iveri']
        Alfa:
            type: stream
            path: "%kernel.logs_dir%/alfa.log"
            level: debug
            channels: ['Alfa']
        Loto:
            type: stream
            path: "%kernel.logs_dir%/loto.log"
            level: debug
            channels: ['Loto']
        exchange:
            type: stream
            path: "%kernel.logs_dir%/exchange.log"
            level: debug
            channels: ['exchange']
